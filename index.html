<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>TWITTER</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="sidebar">
        <button class="sidebar__button sidebar__button--twitter">
            <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="sidebar__button">
            <i class="fa-solid fa-house"></i>
            <span class="sidebar__text">Home</span>
        </button>
        <button class="sidebar__button">
            <i class="fa-solid fa-hashtag"></i>
            <span class="sidebar__text">Explore</span>
        </button>
        <button class="sidebar__button">
            <i class="fa-regular fa-bell"></i>
            <span class="sidebar__text">Notifıcations</span>
        </button>
        <button class="sidebar__button">
            <i class="fa-regular fa-envelope"></i>
            <span class="sidebar__text">Messages</span>
        </button>
        <button class="sidebar__button">
            <i class="fa-regular fa-bookmark"></i>
            <span class="sidebar__text">Bookmarks</span>
        </button>
        <button class="sidebar__button">
            <i class="fa-solid fa-list"></i>
            <span class="sidebar__text">Lists</span>
        </button>
        <button class="sidebar__button sidebar__button--with-text">
            <img src="twitter-img/küçük.png" alt="Profile" class="sidebar__button-img">
            <span class="sidebar__button-text">Profile</span>
        </button>
        <button class="sidebar__button">
            <img src="twitter-img/more.svg" alt="More" class="sidebar__icon sidebar__icon--image">
            <span class="sidebar__text">More</span>
        </button>
    </div>

    <div class="content">

    </div>

    <div class="right">
        <div class="right__panel">
            <div class="right-panel__search">
                <input type="text" placeholder="Search Twitter">
            </div>
        </div>
    </div>

</body>

</html>
